aggregator :
  defaults : plan/defaults/aggregator.yaml
  template : openfl.component.Aggregator
  settings :
    init_state_path : save/init.pbuf
    last_state_path : save/latest.pbuf
    best_state_path : save/best.pbuf
    rounds_to_train : 10
    db_store_rounds : 2

collaborator :
  defaults : plan/defaults/collaborator.yaml
  template : openfl.component.Collaborator
  settings :
    delta_updates    : true
    opt_treatment    : RESET

data_loader:
  defaults: plan/defaults/data_loader.yaml
  template: src.dataloader.BratsDataloader
  settings:
    batch_size: 4
    crop_dim: 64
    num_classes: 1
    number_input_channels: 1
    percent_train: 0.8

task_runner:
  defaults: plan/defaults/task_runner.yaml
  template: src.taskrunner.UNet3D
  settings:
    batch_norm: true
    batch_size: 4
    depth: 4
    initial_filters: 16
    use_upsampling: false

network :
  defaults : plan/defaults/network.yaml

assigner :
  defaults : plan/defaults/assigner.yaml

tasks:
  defaults : plan/defaults/task_tensorflow.yaml
  aggregated_model_validation:
    function: validate_task
    kwargs:
      apply: global
      batch_size: 4
      metrics:
        - dice_coef
        - soft_dice_coef
  locally_tuned_model_validation:
    function: validate_task
    kwargs:
      apply: local
      batch_size: 4
      metrics:
        - dice_coef
        - soft_dice_coef
  train:
    function: train_task
    kwargs:
      batch_size: 4
      epochs: 1
      metrics:
        - loss

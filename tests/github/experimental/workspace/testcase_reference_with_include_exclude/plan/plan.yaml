aggregator :
  defaults : plan/defaults/aggregator.yaml
  template : openfl.experimental.component.aggregator.Aggregator
  settings :
    rounds_to_train     : 2
    log_metric_callback :
      template : src.utils.write_metric


collaborator :
  defaults : plan/defaults/collaborator.yaml
  template : openfl.experimental.component.collaborator.Collaborator
  settings : {}


federated_flow:
  template: src.testflow_reference_with_include_exclude.TestFlowReferenceWithIncludeExclude
  settings:
    checkpoint: true


network :
  defaults : plan/defaults/network.yaml